<h2>CatPhotoApp</h2>
<main>
  <p>View more 
  <a href="#">cat photos<img src="https://bit.ly/3fUJAV1" alt="probably a kitten" /></a>
  </p>
  <ul>
    <li>Milk</li>
    <li>Meat</li>
    <li>Toys</li>
  </ul>
  <ol>
    <li>Watter</li>
    <li>Mouse</li>
    <li>Dog</li>
  </ol>
  <form action="/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" required>
    <!-- If input box is empty, popup "Fill out this field" shows  -->
    <button type="submit">Submit</button>
  </form>
  <div>
    <label for="inside">inside
      <input type="radio" name="inside-outside" value="inside" checked>
    </label>
    <label for="outside">outside
      <input type="radio" name="inside-outside" value="outside">
    </label>
  </div>
  <div>
    <label for="Dog">Dog
      <input type="checkbox" value="Dog" checked>
    </label>
    <label for="Cat">Cat
      <input type="checkbox" value="Cat">
    </label>
    <label for="Hamster">Hamster
      <input type="checkbox" value="Hamster">
    </label>
    <label for="Bird">Bird
      <input type="checkbox" value="Bird">
    </label>
    <label for="Fish">Fish
      <input type="checkbox" value="Fish">
    </label>
  </div>
</main>
<footer id="footer"></footer>
